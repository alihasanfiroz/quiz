<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Open Graph Metadata -->
  <meta property="og:title" content="কুইজ: কাকে সবুজ গ্রহ বলা হয়???" />
  <meta property="og:description" content="Test your knowledge with this fun quiz! Click to see if you guessed the correct answer." />
  
  <!-- Explicitly Set og:image -->
  <meta property="og:image" content="https://alihasanfiroz.github.io/InteractiveQuiz1/eu.webp" />
  
  <meta property="og:url" content="https://alihasanfiroz.github.io/InteractiveQuiz1/" />
  <meta property="og:type" content="website" />
  <meta property="fb:app_id" content="1145407147116661" />
</head>
<body>
  <div id="quiz-container">
    <div id="question-container">
      <!-- Question Text -->
      <h2 id="question-text"></h2>
      
      <!-- Options -->
      <div id="options-container"></div>
      
      <!-- Answer Description -->
      <p id="answer-description" style="display:none; font-size: 16px; color: #555; margin-top: 20px;"></p>
    </div>
    
    <!-- Next Button -->
    <button id="next-button" style="display:none;" onclick="nextQuestion()">Next</button>
  </div>

  <!-- Summary Container -->
  <div id="summary-container" style="display:none;">
    <h2>Quiz Completed!</h2>
    <p>Your Score: <span id="score"></span>/10</p>
    <button onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
